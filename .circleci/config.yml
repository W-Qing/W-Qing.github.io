version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

    working_directory: ~/

    steps:
      - add_ssh_keys:
          fingerprints:
            - "a1:78:37:18:a1:86:39:b5:f0:e5:e7:39:87:1d:05:c9"
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build
      - run: cd dist
      - run: echo "sunburst.wang" >> CNAME
      - run: cd ..
      - deploy:
          command: |
            git push origin `git subtree split --prefix dist master`:master --force
